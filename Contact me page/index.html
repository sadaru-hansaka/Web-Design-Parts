<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="contact-container">
        <div class="contact_form">
            <h1>Contact me</h1>
            <form action="https://formspree.io/f/mqkzqgkg" method="POST" class="form">
                <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
                <textarea name="message" placeholder="Your Message" class="text-input" rows="8" required></textarea> 
                <input type="submit" value="Send" class="contact-btn"> 
            </form>
            
        </div>
        <div class="contact_details">
            <div class="contact-numbers">
                <h1>Contact Numbers</h1>
                <div class="tel">
                    <i class="fa-solid fa-phone"></i>
                    <p>+94 74 285 1910</p>
                </div>
            </div>
            
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
            <p>hansakas305@gmail.com</p>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
            <p>140/B Gedarawatta, Watareka East, Hapugala, Wackwella, Galle, Sri Lanka.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
